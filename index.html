	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!--Title-->
	<title>Productivity Meter</title>

		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<!--Google fonts-->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Montserrat:ital@1&display=swap" rel="stylesheet">
	
	<!--Internal CSS-->
	<link href="./style.css" rel="stylesheet">

</head>

<body>
<section id="title">
    <div class="navigation">

      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Productivity Meter</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <ul class="navbar-nav ml-auto">
			<li class="nav-item">
			  <a class="nav-link" href="https://github.com/Raghwendra-Dey/productivity_meter/blob/master/README.md#usage"><i class="fas fa-info-circle"></i></i></a>
            </li>
			<li class="nav-item">
			  <a class="nav-link" href="https://github.com/Raghwendra-Dey/productivity_meter"><i class="fab fa-github "></i></a>
            </li>
			</ul> 
        </div>
      </nav>
    </div>

    <div class ="typewriter">
      <h1>Lost time is never found again.</h1>
    </div>

</section>
	<div class="watches">
		<div class='watch1'>
			<p class="text">Time Devoted: </p>
			<div id='timer'>00:00:00:00</div>
			<div id='labels'>
				<span id='hh'>Hours</span>
				<span id='mm'>Minutes</span>
				<span id='ss'>Seconds</span>
				<span id='ms'>Centiseconds</span>
			</div>
			<!-- Adding the binding between timer one and two without changing the funcationallity of two! -->
			<div id='controls'>
				<button type="button" class="btn btn-success btn-lg" onclick='startTimer(0), startTimer(1)' id='go'> Go!
					<i class="fa fa-flag" aria-hidden="true"></i></button>
				<button type="button" class="btn btn-danger btn-lg" onclick='stopTimer(0), stopTimer(1)' id='stop'>Stop
					<i class="fa fa-stop-circle" aria-hidden="true"></i></button>
				<button type="button" class="btn btn-warning btn-lg" onclick='clearTimer(0)' id='clear'>Clear <i
						class="fa fa-window-restore" aria-hidden="true"></i></button>

			</div>
		</div>

		<div class='watch2'>
			<p class="text">Actual Time Used: </p>
			<div id='timer'>00:00:00:00</div>
			<div id='labels'>
				<span id='hh'>Hours</span>
				<span id='mm'>Minutes</span>
				<span id='ss'>Seconds</span>
				<span id='ms'>Centiseconds</span>
			</div>

			<div id='controls'>
				<button type="button" class="btn btn-success btn-lg" onclick='startTimer(1)' id='go'> Go!
					<i class="fa fa-flag" aria-hidden="true"></i></button>
				<button type="button" class="btn btn-danger btn-lg" onclick='stopTimer(1)' id='stop'>Stop
					<i class="fa fa-stop-circle" aria-hidden="true"></i></button>
				<button type="button" class="btn btn-warning btn-lg" onclick='clearTimer(1)' id='clear'>Clear <i
						class="fa fa-window-restore" aria-hidden="true"></i></button>
			</div>
		</div>
    
    <div class='watch3'>
			<p class="text">Time Difference: </p>
			<div id='timer'>00:00:00:00</div>
			<div id='labels'>
				<span id='hh'>Hours</span>
				<span id='mm'>Minutes</span>
				<span id='ss'>Seconds</span>
				<span id='ms'>Centiseconds</span>
			</div>
		</div>

		<div id='todo_container'>
			<p class="="text">ToDo</p>
			<hr>
			<div id="todo_list" style="overflow-y: scroll; height: 200px;">
			</div>
			<input type="button" value="+ Add" id='plus' onclick="addTask()"/>
		</div>

	<br>

	<div id='prb_cntr'>
		<button type="button" class="btn btn-danger btn-lg" onclick="prb_minus()" id='minus'>1 <i class="fa fa-minus"
				aria-hidden="true"></i></button>
		<button type="button" class="btn btn-success btn-lg" onclick="prb_plus()" id='plus'>1 <i class="fa fa-plus"
				aria-hidden="true"></i></button>
		<button type="button" class="btn btn-dark btn-lg" onclick="rst()"> Reset <i class="fa fa-undo"
				aria-hidden="true"></i></button>
		<p id="prb_count">Problems Count: 0</p>
	</div>

    <footer id="footer">
    <div>
      <p>MADE WITH <span id="love-icon">‚ù§</span></p>
    </div>
  </footer>
  
	<!--Internal Script.js-->
	<script src="./script.js"></script>

  <!--Script for todolist functions-->
	<script src="./todo_script.js"></script>

	<!-- jQuery and Bootstrap Bundle (includes Popper) -->
	<!-- Bootstrap script -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</body>

</html>
